<h4>Search country by name</h4>
<hr>
<div class="row">

    <shared-search-box placeholder="Search by country name" (onValue)="searchByCountry($event)"></shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <ul>
      <countries-table [countries]="countries"></countries-table>
    </ul>
  </div>
</div>
