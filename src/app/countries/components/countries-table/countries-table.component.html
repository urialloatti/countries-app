<div class="container-fluid mt-2">
  <div *ngIf="countries.length === 0; else template " class="alert alert-warning text-center">
    There are't any countries to show
  </div>

  <ng-template #template>
    <table class="table table-hover">
      <tr>
        <th>*</th>
        <th>Flag</th>
        <th>Name</th>
        <th>Capital</th>
        <th>Population</th>
        <th>Link</th>
      </tr>
      <tbody>
        <tr *ngFor="let country of countries; index as i">
          <td>{{i + 1}}</td>
          <td>
            <img [src]="country.flags.svg" [alt]="country.name.official">
          </td>
          <td>{{country.name.common}}</td>
          <td>{{country.capital}}</td>
          <td>{{country.population | number}}</td>
          <td>
            <a [routerLink]="['/countries/by/', country.cca3]">More</a>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-template>
</div>
